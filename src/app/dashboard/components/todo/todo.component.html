<div class="container mx-auto flex flex-wrap p-4">
  <!-- Nueva Tarea Form -->
  <div class="w-full md:w-1/2 p-4">
    <div class="bg-purple-300 shadow-lg rounded-lg p-6">
      <h5 class="mb-4 text-2xl font-semibold text-neutral-800 dark:text-neutral-50 text-center">
        Nueva Tarea
      </h5>
      <form [formGroup]="formPendientes" class="space-y-4" action="#">
        <div>
          <input type="text" formControlName="title" id="title" placeholder="Lavar la ropa" required class="bg-purple-50 border-2 border-purple-300 rounded-lg w-full py-3 px-4 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <!-- Error Messages -->
          <div *ngIf="validaNameMin('title') || validaControl('title')">
            <small *ngIf="validaNameMin('title')" class="block mt-1 text-red-500">Mínimo 4 caracteres</small>
            <small *ngIf="validaControl('title')" class="block mt-1 text-red-500">Este campo es requerido</small>
          </div>
        </div>

        <div class="flex justify-center">
          <button type="submit" (click)="saveTask()" class="text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-lg w-full sm:w-auto px-6 py-3 text-center">
            Agregar Tarea
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Otro componente -->
  <div class="w-full md:w-1/2 p-4">
    <div class="bg-purple-700 p-6 rounded-lg shadow-lg">
      <app-form [mySignal]="counterSignal" (delete)="deleteTask($event)"></app-form>
    </div>
  </div>
</div>

<!-- Modal de Instalación PWA -->
<div *ngIf="showInstallPrompt" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
<div *ngIf="showInstallPrompt" class="fixed inset-0 z-10 w-screen overflow-y-auto">
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v12m0 0l-3.5-3.5M12 15l3.5-3.5M4.5 17.5h15" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Instalar PWA</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">Instala la app para una mejor experiencia</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
        <button type="button" (click)="installApp()"
          class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-800 sm:ml-3 sm:w-auto">Instalar</button>
        <button type="button" (click)="dismissInstall()"
          class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
      </div>
    </div>
  </div>
</div>
